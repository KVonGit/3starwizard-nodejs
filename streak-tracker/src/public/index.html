<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Star Streaks | WarStreaker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/images/warstreaker-favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/images/warstreaker-favicon.png" alt="Banner" class="banner-image">
        </div>
       
        <div class="streak-container">
            <h2>Three-Star Streaks</h2>
            <div id="status-message"></div>
            <table id="streakTable">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Streak</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="streakBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="userInput" placeholder="Enter username">
                <button id="addUserBtn">Add User</button>
            </div>
        </div>
    </div>
    
    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>3starwizard.com</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Please enter 6-digit password to continue:</p>
                <input type="password" id="passwordInput" maxlength="6">
                <p class="error-message" id="modalError"></p>
            </div>
            <div class="modal-footer">
                <button id="cancelPasswordBtn">Cancel</button>
                <button id="submitPasswordBtn">Submit</button>
            </div>
        </div>
    </div>
    
    <script>
        window.ENV = {
            PASSWORD: "<%=password%>"
        };
    </script>
    <script src="js/main.js"></script>
</body>
</html>
